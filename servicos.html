<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <section id="banner" class="container-fluid p-5 banner">
        <div class="container">
            <h1 class="display-4">Serviços PetShop</h1>
            <p class="lead">A loja perfeita para seu amigo de estimação. Produtos, serviços e amor para todos os tamanhos de pets.</p>
            
        </div>
    </section>

    <!-- Filtros e Serviços -->
    <div class="container my-5">
        <div class="row">
            <!-- Filtros -->
            <aside class="col-md-3">
                <h5>Filtrar por categorias</h5>
                <div class="form-check">
                    <input class="form-check-input filter-category" type="checkbox" value="Banho e Tosa" id="servicoBanhoTosa">
                    <label class="form-check-label" for="servicoBanhoTosa">Banho e Tosa</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input filter-category" type="checkbox" value="Consulta Veterinária" id="servicoConsulta">
                    <label class="form-check-label" for="servicoConsulta">Consulta Veterinária</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input filter-category" type="checkbox" value="Vacinação" id="servicoVacinacao">
                    <label class="form-check-label" for="servicoVacinacao">Vacinação</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input filter-category" type="checkbox" value="Hospedagem" id="servicoHospedagem">
                    <label class="form-check-label" for="servicoHospedagem">Hospedagem</label>
                </div>
                <hr>
                <h5>Filtrar por preço</h5>
                <input type="range" class="form-range" min="30" max="300" id="filterPrice">
                <p id="priceRange">Preço: R$30 - R$300</p>
            </aside>

            <!-- Listagem de Serviços -->
            <section class="col-md-9">
                <h2 class="text-center mb-4">Serviços Disponíveis</h2>
                <div class="row" id="service-list">
                    <!-- Os serviços serão renderizados aqui -->
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/servicos.js"></script>
</body>
</html>
