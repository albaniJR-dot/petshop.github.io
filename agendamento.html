<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Agendamento de Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <section id="banner" class="container-fluid p-5 banner">
        <section class="container my-5">
            <div id="detalhesServico"></div>
        </section>
    </section>
    <!-- Formulário de Agendamento -->
    <section class="container my-5">
        <form id="agendamentoForm">
            <div class="mb-3">
                <label for="nomePet" class="form-label">Nome do Pet</label>
                <input type="text" class="form-control" id="nomePet" placeholder="Digite o nome do seu pet" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" required>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horário</label>
                <input type="time" class="form-control" id="horario" required>
            </div>
            <div class="mb-3">
                <label for="telebusca" class="form-label">Tele-busca</label>
                <select class="form-select" id="telebusca" required>
                    <option selected disabled>Deseja tele-busca para seu pet?</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Agendar</button>
        </form>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/agendamento.js"></script>
</body>
</html>
