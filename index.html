<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Shop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Banner Principal -->
    <section id="banner" class="container-fluid p-5 text-center banner">
        <div class="container">
            <h1 class="display-4">Bem-vindo ao PetShop</h1>
            <p class="lead">A loja perfeita para seu amigo de estimação. Produtos, serviços e amor para todos os tamanhos de pets.</p>
            <a href="produtos.html" class="btn btn-light btn-lg">Veja nossos produtos</a>
        </div>
    </section>

    <!-- Novidades e Categorias -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Novidades</h2>
        <div class="row">
            <div class="col-md-3 text-center">
                <h5>Acessórios</h5>
                <p>84 produtos</p>
            </div>
            <div class="col-md-3 text-center">
                <h5>Alimentos</h5>
                <p>64 produtos</p>
            </div>
            <div class="col-md-3 text-center">
                <h5>Mobílias</h5>
                <p>22 produtos</p>
            </div>
            <div class="col-md-3 text-center">
                <h5>Malas</h5>
                <p>16 produtos</p>
            </div>
        </div>
    </section>

    <!-- Produtos em Destaque -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Produtos em Destaque</h2>
        <div class="row" id="produtosDestaque">
            <!-- Produtos destacados -->
        </div>
    </section>

    <!-- Serviços Disponíveis -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Serviços Disponíveis</h2>
        <div class="row" id="servicosDisponiveis">
            <!-- Serviços destacados -->
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
