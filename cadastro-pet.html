<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Cadastro de Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <section id="banner" class="container-fluid p-5 text-center banner">
        <div class="container">
            <h1 class="display-4">Cadastro Pet</h1>
            
        </div>
    </section>

    <!-- Formulário de Cadastro de Pet -->
    <section class="container my-5">
        
        <form id="cadastroPetForm">
            <div class="mb-3">
                <label for="nomePet" class="form-label">Nome do Pet</label>
                <input type="text" class="form-control" id="nomePet" placeholder="Digite o nome do seu pet" required>
            </div>
            <div class="mb-3">
                <label for="tipoPet" class="form-label">Tipo de Pet</label>
                <select class="form-select" id="tipoPet" required>
                    <option selected disabled>Selecione o tipo de pet</option>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                    <option value="Coelho">Coelho</option>
                    <option value="Pássaro">Pássaro</option>
                    <option value="Hamster">Hamster</option>
                    <option value="Tartaruga">Tartaruga</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="racaPet" class="form-label">Raça</label>
                <input type="text" class="form-control" id="racaPet" placeholder="Digite a raça do seu pet" required>
            </div>
            <div class="mb-3">
                <label for="temperamentoPet" class="form-label">Temperamento</label>
                <input type="text" class="form-control" id="temperamentoPet" placeholder="Descreva o temperamento do seu pet" required>
            </div>
            <div class="mb-3">
                <label for="idadePet" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idadePet" placeholder="Digite a idade do seu pet" min="0" required>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar Pet</button>
        </form>
        <br>
        <br>
        <h2>Pets cadastrados</h2>
        <ul id="listaPets" class="list-group"></ul>
    
        <button id="finalizarCadastro" class="btn btn-success mt-3">Finalizar Cadastro</button>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cadastro-pet.js"></script>
</body>
</html>
